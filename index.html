<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="Logo-1.png" alt="imagen de Alura">
        </header>

        <main>
            <section class="sec1">
                
                <textarea type="text" class="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <h3>Sólo letras minúsculas y sin acentos</h3>
                
                <div class="container-btn">
                    <button type="button" class="btn-Encriptar" onclick = "btnEncriptar()">Encriptar</button>
                    <button type="button" class="btn-DesEncriptar" onclick = "btnDesEncriptar()">Desencriptar</button>       
                </div>

            </section>
            
            <section class="sec2">
                <div class="container-munheco" >
                    <img src="Muñeco.png" alt="munheco de Alura">
                </div>
                   
                <div class="container-h3">
                    <h3>Ningún mensaje fue encontrado</h3>                    
                </div>               
                
                <div class="container-parrafo ">
                    <p>Ingresa el texto que desea encriptar o desencriptar</p>
                </div> 

                <textarea type="text" class="input-text-area"></textarea> 
                               
                <div class="container-copiar"> 
                    <button type="button" class ="btn-Copiar" onclick = "btnCopiar()">Copiar</button> 
                </div>                  
            </section>
        </main>

        <footer>
            Alura, Todos los Derechos Reservados
        </footer>   
        
        <script src="script.js"></script>
    </body>
   
</html>
